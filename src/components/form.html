<section class="form">
  <div class="container">
    <div class="form__inner">
      <form class="form__form">
        <p class="form__title title-s">Заполните форму</p>
        <div class="form__input-box">
          <div class="form__input-group">
            <input class="form__input text-sm form__input--name" type="text" placeholder="Имя" pattern="\D+"/>
            <span class="error">Данные введены некорректно</span>
          </div>
          <div class="form__input-group">
            <input
            class="form__input form__input--tel text-sm"
            type="tel"
            placeholder="Телефон"/>
            <span class="error">Данные введены некорректно</span>
          </div>
          <div class="form__input-group">
            <input
              class="form__input text-sm form__input--mail"
              type="email"
              placeholder="E-mail" />
            <span class="error">Данные введены некорректно</span>
          </div>
          <button
            class="form__btn button button__arr button__arr--sg"
            type="submit"
          >
            Отправить
            <div class="form__button-svg-box button__arr-svg-box">
              <img
                src="./assets/images/icons/arr_right_white.svg"
                alt="стрелка вправо"
              />
            </div>
          </button>
        </div>
      </form>
      <div class="form__content">
        <div class="form__content-row form__content-row--top">
          <a href="main.html" class="form__content-link-main btn--transparent"> Рустил </a>
          <a href="tel:+74951202329" class="form__content-link-tel button--circle ">
            <div class="form__content-link-tel-svg-box">
              <img src="./assets/images/icons/call-calling.svg" alt="Телефон" />
            </div>
          </a>
        </div>
        <div class="form__content-row form__content-row--bottom">
          <p class="form__title title-s">Получите коммерческое предложение</p>
          <p class="form__title text">Выгодные условия</p>
        </div>
      </div>
    </div>
  </div>
</section>
